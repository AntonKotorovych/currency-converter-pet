name: Build and Release
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: Lint the app
        run: npm run lint

      - name: Test the app
        run: npm run test

      - name: Build the app
        run: npm run build

      - name: Deploy the app
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
        env:
          VITE_NBU_CURRENCY_EXCHANGE_API: ${{ secrets.VITE_NBU_CURRENCY_EXCHANGE_API }}  
